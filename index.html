    body {
      font-family:'CustomFont','Arial','Segoe UI','Noto Sans',sans-serif;
      background: #fff;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .deskripsi-container {
      padding: 0px;
      border-radius: 0px;
      max-width: 100%;
      margin: 10px auto;
    }

    .kolom {
      margin-bottom: 20px;
    }

/* Textarea & Native Text */
.kolom textarea,
.kolom .native-text {
  width: 100%;
  font-family: 'CustomFont', 'Arial', 'Segoe UI', 'Noto Sans', sans-serif;
  min-height: 40vh;
  padding: 8px;
  font-size: 3.5vh;
  border: 1px solid #ccc;
  border-radius: 10px;
  resize: none;
  box-sizing: border-box;
  overflow: hidden;
  user-select: none;
  pointer-events: none;
  background: #f1f8ff;
  color: #333;
  display: block;
  white-space: pre-wrap; /* biar teks span rapi multiline */
}

/* Tombol */
.kolom button {
  margin-top: 8px;
  padding: 8px 2vh;
  font-size: 2vh;
  background: green;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.kolom button:hover {
  background: #f20808;
}



* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
}

/* Nonaktifkan seleksi teks */
* {
  user-select: none;
}

/* Hilangkan outline saat klik/tap */
*:focus {
  outline: none;
}

<script>
function copyToClipboard(id) {
  const source = document.getElementById(id);
  
  // Buat textarea sementara (agar tidak munculkan keyboard)
  const temp = document.createElement("textarea");
  temp.value = source.value;
  temp.setAttribute("readonly", "");
  temp.style.position = "absolute";
  temp.style.left = "-9999px";
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);

  // Cek apakah elemen copy-message sudah ada
  let copyMsg = document.getElementById("copy-message");
  if (!copyMsg) {
    copyMsg = document.createElement("span");
    copyMsg.id = "copy-message";
    copyMsg.innerHTML = `
      Berhasil disalin!
      <svg id="check-icon" viewBox="0 0 52 52" class="checkmark">
        <path class="checkmark__circle" d="M26,1 a25,25 0 1,0 0.00001,0" />
        <path class="checkmark__check" d="M14 27 l7 7 l17 -17" />
      </svg>
    `;
    document.body.appendChild(copyMsg);

    // Tambahkan gaya lewat JS
    const style = document.createElement("style");
    style.textContent = `
      #copy-message {
        position: fixed;
        top: 50%;
        left: 50%;
        font-size: 15px;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: ;
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 9999;
      }

      #copy-message.show {
        opacity: 1;
      }

      .checkmark {
        width: 24px;
        height: 24px;
        stroke: lime;
        stroke-width: 3;
        stroke-linecap: round;
        fill: none;
      }

      .checkmark__circle {
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        animation: dash 0.5s ease-out forwards;
      }

      .checkmark__check {
        stroke-dasharray: 36;
        stroke-dashoffset: 36;
        animation: dash-check 0.3s 0.5s ease-out forwards;
      }

      #copy-message:not(.show) .checkmark__circle,
      #copy-message:not(.show) .checkmark__check {
        stroke-dashoffset: 157;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes dash-check {
        to {
          stroke-dashoffset: 0;
        }
      }
    `;
    document.head.appendChild(style);
  }

  // Tampilkan animasi
  copyMsg.classList.remove("show");
  void copyMsg.offsetWidth;
  copyMsg.classList.add("show");

  setTimeout(() => {
    copyMsg.classList.remove("show");
  }, 2000);
}
</script>
